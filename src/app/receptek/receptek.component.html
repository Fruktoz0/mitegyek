<div class="container">
    <form class="row">
      <div 
      class="col col-lg-2 col-md-12 col-sm-12" 
      *ngFor="let recept of receptek; index as i">
        <section class="mx-auto my-1" style="max-width: 18rem;">
  
          <div class="card">
  
            <div class="bg-image hover-overlay ripple rounded-0" data-mdb-ripple-color="light">
              <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Food/full page/2.jpg"
                alt="Card image cap" />
              <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title font-weight-bold mb-3 text-center">{{recept.receptNev}}</h5>
              <hr>
              <p class="card-text collapse" id="collapseContent">
                Recently, we added several exotic new dishes to our restaurant menu. They come from
                countries such as Mexico, Argentina, and Spain. Come to us, have some wine and enjoy
                our juicy meals from around the world.
              </p>
              <div class="d-flex justify-content-between">
                <div class="row">
                  <div class="col col-lg-12">
                    <a class="btn btn-link link-danger p-md-1 my-1" data-mdb-toggle="collapse"
                    [routerLink]="['../bekuldottrecept', recept.id]" role="button" aria-expanded="false"
                    aria-controls="collapseContent">Elolvasom </a>
                  </div>
                </div>
                
                <div>
                  <i class="fas fa-share-alt text-muted p-md-1 my-1 me-2" data-mdb-toggle="tooltip"
                    data-mdb-placement="top" title="Share this post"></i>
                  <i class="fas fa-heart text-muted p-md-1 my-1 me-0" data-mdb-toggle="tooltip" data-mdb-placement="top"
                    title="I like it"></i>
                </div>
              </div>
            </div>
          </div>
  
        </section>
  
      </div>
    </form>
  
  </div>
