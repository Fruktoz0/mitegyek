<div *ngIf="recept" class="container">
    <h4>Recept szerkesztése</h4>
    <form #receptForm="ngForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Book Name</label>
        <input class="form-control" name="name" #nameCtrl="ngModel" 
          [(ngModel)]="recept.receptNev" placeholder="Recept neve" required>
      </div>
  
      <div class="form-group">
        <label>Author</label>
        <input class="form-control" name="author" #authorCtrl="ngModel" 
          [(ngModel)]="recept.sutesiHofok" placeholder="sutesiHofok" required>
      </div>
  
      <div class="form-group">
        <label>Price</label>
        <div class="input-group">
          <div class="input-group-addon">
             <i class="bi bi-currency-dollar"></i>
          </div>
          <input class="form-control" name="price" #priceCtrl="ngModel" 
             [(ngModel)]="recept.nehezseg" placeholder="Price" required>
         </div>
      </div>
  
      <div class="form-group float-right">
       <button type="submit" class="btn btn-success" [disabled]="!receptForm.valid">
          <i class="bi bi-plus"></i>Recept módosítása</button>
       </div>
    </form>
  </div>
