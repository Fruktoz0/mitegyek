<div class="container-fluid text-center mt-1">
    <form [formGroup]="receptForm" (ngSubmit)="onSubmit(receptForm)" class="container-fluid mt-1 mb-5">
        <div class="container-fluid bg-white px-1 py-4">
            <div class="input-group input-group-lg">
                <input formControlName="receptNev" type="text" class="form-control text-center receptNev shadow-none"
                    aria-label="Large" aria-describedby="inputGroup-sizing-sm" name="receptNev"
                    placeholder="Recept neve">
                <ng-container *ngIf="getError('receptNev', 'required') as err" >
                    <span class="text-danger">Recept Név megadása kötelező</span>
                </ng-container>

            </div>
            <div class="row fileuploadBackground text-white">
                <div class="dropzone col-lg-12 mt-5">
                    <fa-icon [icon]="facloud" [size]="'4x'"></fa-icon>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="file" class="upload-input mt-3" (change)="selectFile($event)" />
                        <div *ngIf="currentFileUpload" class="progress mx-auto mt-2 h-25 w-50 text-center">
                            <div class="progress-bar bg-white text-black text-center progress-bar-info"
                                role="progressbar" attr.aria-valuenow="{{ percentage }}" aria-valuemin="0"
                                aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                                {{ percentage }}%
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="uploadButton mx-auto mt-4 mb-5 w-25 text-white" name="uploadbutton"
                        [disabled]="!selectedFiles" (click)="upload(id)">Képfeltöltés</button>
                </div>
            </div>
        </div>

        <div class="row mt-2 needs-validation">
            <div class="col-lg-4 mx-auto col-md-12 card bg-white">
                <div class="boxTitle text-white d-flex mb-1">
                    <span class="p-2"><fa-icon class="pt-2" size="xl" [icon]="facircleinfo"></fa-icon></span>
                    <h5 class="card-title ps-4 pt-2 text-start">Alap információk</h5>
                </div>
                <div class="p-3 text-start">
                    <label for="kategoria">Kategória:</label>
                    <select formControlName="kategoria" class="form-select p-1" aria-label="Default select example"
                        id="validationCustom01" name="kategoria">
                        <option value="Sütemény">Sütemény</option>
                        <option value="Torata">Torta</option>
                        <option value="Szósz">Szósz</option>
                        <option value="Tészta">Tészta</option>
                        <option value="Szendvics">Szendvics</option>
                        <option value="Fánk">Fánk</option>
                    </select>
                    <label class="mt-3" for="konyha">Konyha:</label>
                    <select formControlName="konyha" class="form-select p-1" aria-label="Default select example"
                        name="konyha">
                        <option value="Amerikai">Amerikai</option>
                        <option value="Egzotikus">Egzotikus</option>
                        <option value="Magyar">Magyar</option>
                    </select>
                    <label class="mt-3" for="adag">Adag mérete:</label>
                    <select formControlName="adag" class="form-select p-1" aria-label="Default select example"
                        name="adag">
                        <option value="1 főre">1 főre</option>
                        <option value="2 főre">2 főre</option>
                        <option value="3 főre">3 főre</option>
                        <option value="4 főre">4 főre</option>
                        <option value="5 főre">5 főre</option>
                    </select>
                    <label class="mt-3" for="nehezseg">Nehézség:</label>
                    <select formControlName="nehezseg" class="form-select p-1" aria-label="Default select example"
                        name="nehezseg">
                        <option value="Könnyű">Könnyű</option>
                        <option value="Közepes">Közepes</option>
                        <option value="Nehéz">Nehéz</option>
                    </select>
                    <label class="mt-3" for="koltseg">Költség:</label>
                    <select formControlName="koltseg" class="form-select p-1" aria-label="Default select example"
                        name="koltseg">
                        <option value="Olcsó">Olcsó</option>
                        <option value="Megfizethető">Megfizethető</option>
                        <option value="Drága">Drága</option>
                    </select>

                </div>
            </div>

            <div class="col-lg-3 col-md-12 card mx-auto">
                <div class="boxTitle text-white d-flex mb-1">
                    <span class="p-2"><fa-icon class="pt-2" size="xl" [icon]="fafireburner"></fa-icon></span>
                    <h5 class="card-title ps-4 pt-2 text-start">Sütési információk</h5>
                </div>
                <div class="p-3 text-start">
                    <label for="elokeszulesiIdo">Előkészülési idő</label>
                    <select formControlName="elokeszulesiIdo" class="form-select p-1"
                        aria-label="Default select example" id="validationCustom01" name="elokeszulesiIdo">
                        <option value="10 perc">10 perc</option>
                        <option value="20 perc">20 perc</option>
                        <option value="30 perc">30 perc</option>
                    </select>
                    <label class="mt-3" for="elkeszitesiIdo">Elkészítési idő:</label>
                    <select formControlName="elkeszitesiIdo" class="form-select p-1"
                        aria-label="Default select example" name="elkeszitesiIdo">
                        <option value="10 perc">10 perc</option>
                        <option value="30 perc">30 perc</option>
                        <option value="60 perc">60 perc</option>
                        <option value="90 perc">90 perc</option>
                        <option value="120 perc">120 perc</option>
                    </select>
                    <label class="mt-3" for="sutesiMod">Sütési mód:</label>
                    <select formControlName="sutesiMod" class="form-select p-1"
                        aria-label="Default select example" name="sutesiMod">
                        <option value="Hőlégkeveréses">Hőlégkeveréses</option>
                        <option value="Alul felül sütés">Alul felül sütés</option>
                    </select>
                    <label class="mt-3" for="nehezseg">Nehézség:</label>
                    <select formControlName="nehezseg" class="form-select p-1" aria-label="Default select example"
                        name="nehezseg">
                        <option value="1">Könnyű</option>
                        <option value="2">Közepes</option>
                        <option value="3">Nehéz</option>
                    </select>
                    <label class="mt-3" for="koltseg">Költség:</label>
                    <select formControlName="koltseg" class="form-select p-1" aria-label="Default select example"
                        name="koltseg">
                        <option value="1">Olcsó</option>
                        <option value="2">Megfizethető</option>
                        <option value="3">Drága</option>
                    </select>
                </div>
            </div>
        </div>



        <div class="row mt-3 needs-validation">
            <div class="col-lg-4 col-md-12 card mx-auto bg-white">
                <div class="boxTitle text-white d-flex mb-1">
                    <span class="p-2"><fa-icon class="pt-2" size="xl" [icon]="faexclamation"></fa-icon></span>
                    <h5 class="card-title ps-4 pt-2 text-start">Fontos információk</h5>
                </div>
                <div class="p-4">
                    <div class="row">
                        <div class="col-md-6">
                            <span class="me-3 fs-5">Gluténmentes:</span>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="glutenmentes" id="glutenmentesIgen"
                                    autocomplete="off" value="true" formControlName="glutenmentes" value="true">
                                <label class="btn-kivalasztSmall" for="glutenmentesIgen">Igen</label>

                                <input type="radio" class="btn-check" name="glutenmentes" id="glutenmentesNem"
                                    autocomplete="off" value="false" formControlName="glutenmentes">
                                <label class="btn-kivalasztSmall ms-3" for="glutenmentesNem">Nem</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <span class="me-3 fs-5">Cukormentes:</span>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="cukrotTartalmaz" id="cukrotTartalmazIgen"
                                    autocomplete="off" value="true" formControlName="cukrotTartalmaz" value="true">
                                <label class="btn-kivalasztSmall" for="cukrotTartalmazIgen">Igen</label>

                                <input type="radio" class="btn-check" name="cukrotTartalmaz" id="cukrotTartalmazNem"
                                    autocomplete="off" value="false" formControlName="cukrotTartalmaz">
                                <label class="btn-kivalasztSmall ms-3" for="cukrotTartalmazNem">Nem</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <span class="me-3 fs-5">Tojasmentes:</span>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="tojasmentes" id="tojasmentesIgen"
                                    autocomplete="off" value="true" formControlName="tojasmentes" value="true">
                                <label class="btn-kivalasztSmall" for="tojasmentesIgen">Igen</label>

                                <input type="radio" class="btn-check" name="tojasmentes" id="tojasmentesNem"
                                    autocomplete="off" value="false" formControlName="tojasmentes">
                                <label class="btn-kivalasztSmall ms-3" for="tojasmentesNem">Nem</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <span class="me-3 fs-5">Laktozmentes:</span>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="laktozmentes" id="laktozmentesIgen"
                                    autocomplete="off" value="true" formControlName="laktozmentes" value="true">
                                <label class="btn-kivalasztSmall" for="laktozmentesIgen">Igen</label>

                                <input type="radio" class="btn-check" name="laktozmentes" id="laktozmentesNem"
                                    autocomplete="off" value="false" formControlName="laktozmentes">
                                <label class="btn-kivalasztSmall ms-3" for="laktozmentesNem">Nem</label>

                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <span class="me-3 fs-5">Tejmentes:</span>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="tejmentes" id="tejmentesIgen"
                                    autocomplete="off" value="true" formControlName="tejmentes" value="true">
                                <label class="btn-kivalasztSmall" for="tejmentesIgen">Igen</label>

                                <input type="radio" class="btn-check" name="tejmentes" id="tejmentesNem"
                                    autocomplete="off" value="false" formControlName="tejmentes">
                                <label class="btn-kivalasztSmall ms-3" for="tejmentesNem">Nem</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ms-3 me-3">
            <div class="col-lg-12 card mt-5">
                <div class="boxTitle text-white d-flex mb-1">
                    <span class="p-2"><fa-icon class="pt-2" size="xl" [icon]="facircleinfo"></fa-icon></span>
                    <h5 class="card-title ps-4 pt-2 text-start">Napszak kiválasztása</h5>
                </div>
                <div class="p-4">
                    <div class="btn-group w-75" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                            value="Reggeli" formControlName="napszak" checked>
                        <label class="btn-kivalaszt" for="btnradio1">Reggeli</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                            value="Tízórai" formControlName="napszak">
                        <label class="btn-kivalaszt ms-1" for="btnradio2">Tízórai</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
                            value="Ebéd" formControlName="napszak">
                        <label class="btn-kivalaszt ms-1" for="btnradio3">Ebéd</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off"
                            value="Uzsonna" formControlName="napszak">
                        <label class="btn-kivalaszt ms-1" for="btnradio4">Uszonna</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off"
                            value="Vacsora" formControlName="napszak">
                        <label class="btn-kivalaszt ms-1" for="btnradio5">Vacsora</label>

                    </div>
                </div>
            </div>
        </div>

        <div class="ms-3 me-3">
            <div class="row">
                <div class="col-lg-12 card mt-5">
                    <div class="boxTitle text-white d-flex mb-1">
                        <span class="p-2"><fa-icon class="pt-2" size="xl" [icon]="facircleinfo"></fa-icon></span>
                        <h5 class="card-title ps-4 pt-2 text-start">Hozzávalók</h5>
                    </div>
                    <div class="p-4">
                        <div formArrayName="hozzavalok" class="form-floating mb-3">
                            <ng-container *ngFor="let hozzavalok of getHozzavalok(); let i = index">

                                <div class="input-group input-group-lg mb-3 my-auto">

                                    <input [formControlName]="i" type="text" class="form-control"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    <fa-icon (click)="deleteHozzavalo(i)" class="mt-3 ms-1 deleteButton" size="lg"
                                        [icon]="fatrash"></fa-icon>
                                </div>
                            </ng-container>
                        </div>
                        <div class="text-end">
                            <span class="font-weight-bold me-2">Hozzávaló hozzáadása</span>
                            <fa-icon class="addButton" (click)="addHozzavalo()" size="xl" [icon]="faplus"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ms-3 me-3">
            <div class="row">
                <div class="col-lg-12 card mt-5">
                    <div class="boxTitle text-white d-flex mb-1">
                        <span class="p-2"><fa-icon class="pt-2" size="xl" [icon]="facircleinfo"></fa-icon></span>
                        <h5 class="card-title ps-4 pt-2 text-start">Lépések</h5>
                    </div>
                    <div class="p-4">
                        <div formArrayName="lepesek" class="form-floating mb-3">
                            <ng-container *ngFor="let lepesek of getLepesek(); let i = index">

                                <div class="input-group input-group-lg mb-3 my-auto">

                                    <input [formControlName]="i" type="text" class="form-control"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    <fa-icon (click)="deleteLepes(i)" class="mt-3 ms-1 deleteButton" size="lg"
                                        [icon]="fatrash"></fa-icon>
                                </div>
                            </ng-container>
                        </div>
                        <div class="text-end">
                            <span class="font-weight-bold me-2">Lépés hozzáadása</span>
                            <fa-icon class="addButton" (click)="addLepes()" size="xl" [icon]="faplus"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col col-lg-3 md-12 mx-auto mt-4">

                    <button type="submit" class="confirm-button"><fa-icon class="confirm-icon text-white"
                            [icon]="filearrowup"></fa-icon> Recept beküldése</button>

                </div>
            </div>
        </div>

    </form>
</div>
