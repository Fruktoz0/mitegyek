<section class=" gradient-custom bg-color">
    <div class="container py-5 w-75">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration">
            <div class="card-body p-4 p-md-5">
              <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Belépés</h2>
              <form #loginForm="ngForm">
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline form">
                      <label class="form-label" for="email" name="email">Email:</label>
                      <input ngModel type="email" id="email" name="email" class="form-control form-control-lg" /> 
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="password" name="password">Jelszó</label>
                      <input ngModel type="password" id="password" name="password" class="form-control form-control-lg" />
                      
                    </div>
                  </div>
                </div>
                <div class="mt-3 pt-2 text-center">
                  <button type="button" class="form-control btn btn-outline-success" (click)="this.authService.handleLogin(loginForm.value)">Belépés</button>
                  <button type="button" class="form-control mb-5 mt-2" (click)="authService.GoogleAuth()">Log in with
                    Google</button>
  
                  <span class="text-center noreg">Még nem regisztráltál?</span>
                  <hr>
                  <button type="submit" class="form-control btn btn-light"
                    routerLink="/registration">Regisztráció</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
